<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readiverse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
                <img class="default_coverImage me-2" src="{{ url_for('static', filename='assets/default_cover.png') }}" alt="default_cover" width="40" height="40">
                <span class="fs-4">Readiverse</span>
            </a>

            <div class="search-bar d-flex align-items-center">
                <form action="/" method="POST" class="d-flex">
                    <div class="input-group">
                      <input type="search" name="search" class="form-control" placeholder="Search for books..." id="search" autocomplete="off">
                      <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                  </form>                  
            </div>

            <ul class="nav">
                <li class="nav-item">
                    <a href="/profile" class="nav-link text-dark">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/wishlist" class="nav-link text-dark">
                        <i class="fas fa-heart"></i> Wishlist
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/cart" class="nav-link text-dark">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="register-btn nav-link btn btn-outline-custom">Create Account</a>
                </li>
            </ul>
        </header>

        
        <main>
            <div class="swiper">
                <div class="swiper-wrapper">
                  {% for book in carousel_books %}
                  <div class="swiper-slide">
                      <div class="product-container">
                          <img src="{{ book.image }}" alt="Foto {{ loop.index }}">
                          <div class="product-name">{{ book.name }}</div>
                          <div class="product-price">{{ book.price }}</div>
                      </div>
                  </div>
              {% endfor %}
      
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/carousel.js') }}"></script>
</body>
</html>
